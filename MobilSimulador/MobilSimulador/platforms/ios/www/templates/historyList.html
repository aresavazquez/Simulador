<ion-view view-title="Historial" cache-view="false">
    <ion-content class="padding">
        <ion-list>
            <ion-item ng-repeat="prospecto in prospectos" ng-click="resultado(prospecto.id)">
                {{prospecto.nombre}}
                <i class="ion-ios-arrow-right"></i>
            </ion-item>
        </ion-list>
    </ion-content>
    <div class="bar bar-footer bar-balanced">
    </div>
</ion-view>
