<ion-view view-title="Prospecto">
    <ion-content class="padding">
        <div class="list card">
            <div class="item item-divider">
                <p>Prospecto</p>
            </div>
            <div class="list">
                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="text" placeholder="Nombre" ng-model="data.nombre">
                    </label>
                </div>
                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="email" placeholder="Correo prospecto" ng-model="data.correo">
                    </label>
                </div>
                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="text" placeholder="Tel&eacute;fono" ng-model="data.telefono">
                    </label>
                </div>
                <label class="item">
                    <select class="ion-input-select--large" ng-model="data.selEstado">
                        <option ng-repeat="estado in estados" value="{{estado.id}}">
                            {{estado.nombre}}
                        </option>
                    </select>
                </label>
                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="number" placeholder="Valor del inmueble" ng-model="data.valorInmueble">
                    </label>
                </div>
                <label class="item">
                    <select class="ion-input-select--large" ng-model="data.selMens">
                        <option ng-repeat="mensualidad in mensualidades" value="{{mensualidad.id}}">
                            {{mensualidad.nombre}}
                        </option>
                    </select>
                </label>
                <label class="item">
                    <select class="ion-input-select--large" ng-model="data.selPlazo">
                        <option ng-repeat="plazo in plazos" value="{{plazo.id}}">
                            {{plazo.nombrePlazo}}
                        </option>
                    </select>
                </label>
            </div>
        </div>
        <div>
            <md-button class="button button-block button-outline button-calm" ng-click="enviarMail()">
                Enviar correo
            </md-button>
</div>
    </ion-content>
</ion-view>
