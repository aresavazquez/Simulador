<ion-view view-title="Perfil">
    <ion-content class="padding">
    	<div class="list">
		    <a class="item item-avatar" href="#">
            <!--img src="http://graph.facebook.com/{{user.id}}/picture" class="avatar"/-->
            <img src="{{foto}}" class="avatar"/>
		    <h2 class="name">{{user.name}}</h2>
		    </a>
		</div>
		<md-button class="button button-block button-positive face" ng-click="share()">
			<i class="ion-social-facebook"></i>
  			Compartir en facebook
		</md-button>    
    </ion-content>
    <div class="bar bar-footer bar-balanced">
	</div>
</ion-view>
