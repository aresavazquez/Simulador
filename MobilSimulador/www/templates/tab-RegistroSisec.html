<ion-view view-title="Perfil" cache-view="false">
    <ion-content class="padding">
        <div class="list card prospecto">
            <ion-list>
                <ion-item>
                    <img class="profile" ng-src="http://graph.facebook.com/v2.5/{{user.id}}/picture?type=normal" />
                </ion-item>
                <ion-item class="top">
                    <div class="group">
                        <input type="text" ng-model="user.first_name" required>
                        <span class="highlight"></span>
                        <label>Usuario</label>
                    </div>
                </ion-item>
                <ion-item>
                    <div class="group">
                        <input type="text" ng-model="user.last_name" required>
                        <span class="highlight"></span>
                        <label>Contrase√±a</label>
                    </div>
                </ion-item>
            </ion-list>
            
        </div>
    </ion-content>
</ion-view>
